version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
      - image: debian:stretch

    working_directory: ~/gradlerio

    environment:
      JVM_OPTS: -Xmx1500m
      TERM: dumb
    
    steps:
      - checkout
      - run: ./gradlew dependencies wpi
      - run: ./gradlew clean build deploy -Pdeploy-dry



